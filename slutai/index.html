<!DOCTYPE html>
<html>

<head>
    <title>
        Qwen
    </title>

    <meta charset="utf-8">
    
    <link rel="stylesheet" href="./slutai.css">
    <!-- Icon -->
     <link rel="icon" type="image/x-icon" href="../images/robot_icon.ico">
    <!-- 添加GitHub Markdown CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">

    
</head>

<body>
    <script src="./slutai.js" type="module"></script>

    <div class="chat-container">
        <div class="chat-header">
            <h1>AronGPT
                <span style="font-size: small;">
                    powered by Qwen
                </span>
            </h1>
        </div>

        <div class="fetchAPI">
            <input type="text" class="inputAPI" placeholder="Input your own API KEY" id="userAPI">
            <input type="text" class="inputAPI" placeholder="Input system prompt" id="userPrompt">
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                <div class="message-content markdown-body" id="aiAnswer">
                    Hello! How can I assist you today?
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <input type="text" id="userInput" class="chat-input" placeholder="Message Qwen...">
            <button id="clearButton" class="clear-button">Clear</button>
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    
</body>

</html>
